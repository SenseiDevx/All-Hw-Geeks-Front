<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTO</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <h1>Генератор случайных чисел</h1>
        <p>Нажмите на кнопку, чтобы сгенерировать 5 случайных чисел от 1 до 99</p>
        <button id="button">Сгенерировать случайные числа</button>
      </div>
    </div>
    <div class="numbers">
      <span id="num1">1</span>
      <span id="num2">2</span>
      <span id="num3">3</span>
      <span id="num4">4</span>
      <span id="num5">5</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
